name: Django Back CI

on:
  push:
    branches: [ "main" ]

# 수동으로 해당 worflow 실행 지정
# workflow_dispatch:

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: S3_Back_End
  AWS_REGION: ap-northeast-2
  
jobs:
  continuous-integration:
  
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependecies
      run: |
        python -m pip install --upgrade pip
        pip install -r dependencies.txt

    - name: Run Tests
      run: |
        pytest 

  continuous-deployment:

    runs-on: ubuntu-latest
    needs: [ continuous-integration ]

    steps:

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TRIAL_0 }} 
        aws-secret-access-key: ${{ secrets.TRIAL_1 }} 
        aws-region: ${{ env.AWS_REGION }}

    - name: Create CodeDeploy Deployment
      id: deploy
      run: |
        aws deploy create-deployment \
          --application-name django-test-codedeploy \
          --deployment-group-name django-tst-codedeploy-group \
          --devployment-config-name CodeDeployDeafult.OneAtTime \
          --github-location repository=${{ github.repository }},commitId=${{ github.sha }}

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./practice-deploy.zip s3://$S3_BUCKET_NAME/practice-deploy.zip
